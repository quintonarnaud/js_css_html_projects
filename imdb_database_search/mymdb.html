<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="mymdb.css" type="text/css" rel="stylesheet" />
	<script src="mymdb.js" type="text/javascript"></script>
</head>
<body>
	<div id = "atop">

		<div id = "greybar">
			<img id="logo" src="http://allisonobourn.com/337/images/kevinbacon/mymdb.png">
			<span id = db>My Movie Database</span>
		</div>

		<h1 id = "header">The One Degree of Kevin Bacon</h1>

		<p id = "change">Type in an actor's name to see if he/she was ever in a movie with Kevin Bacon!</p>

		<div id = "test"></div>
		<div id = "content">
			<img id="kev" src="http://allisonobourn.com/337/images/kevinbacon/kevin_bacon.jpg" alt="Kevin Bacon">

			<fieldset>
				<legend>All movies</legend>
				<input type="text" size = 10 id = "firstname" placeholder="firstname" />
				<input type="text" size = 10 id = "lastname" placeholder="lastname"/>
				<button id = "go">go</button>
			</fieldset>
			<fieldset>
				<legend>Movies with Kevin Bacon</legend>
				<input type="text" size = 10 id = "firstname2" placeholder="firstname" />
				<input type="text" size = 10 id = "lastname2" placeholder="lastname"/>
				<button id = "go2">go</button>
			</fieldset>

			</div>
			<div id = "greybar2">
				<div id = "tags">
					<a href="https://validator.w3.org/check/referer"><img src="http://allisonobourn.com/images/w3c-html-blue.png" alt="Valid HTML5"></a>
					<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://allisonobourn.com/images/w3c-css-blue.png" alt="Valid CSS"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
